
<div class="form-big indent-block">
  <h2>Подберем врача или запишем на прием</h2>
  <p class="info">Оставьте свои данные, и наш специалист свяжется с вами в ближайшее время.</p>
  <form>
    <div class="row"> 
      <div class="col-xl-8 col-lg-7 col-md-6 col-12">
        <div class="form-group">
          <label>Имя</label>
          <input class="form-control" placeholder="Укажите свое имя"/>
        </div>
      </div>
      <div class="col-xl-4 col-lg-5 col-md-6 col-12">
        <div class="form-group">
          <label>Телефон или email</label>
          <input class="form-control" placeholder="Введите свои контактные данные"/>
        </div>
      </div>
    </div>
    <div class="chekbox">
      <p>
        <input type="checkbox" id="idformBig-1" checked="checked"/>
        <label for="idformBig-1">Я даю свое согласие на обработку<a href="#">персональных данных.</a></label>
      </p>
    </div>
    <button class="btn button button-big button-dark-blue" type="submit">Отправить </button>
  </form>
</div>
